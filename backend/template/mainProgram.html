<html5-boilerplate>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Logs</title>
    <style>
        .fixed-menu{
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: brown;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .fixed-menu a{
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .fixed-menu a:hover{
            background-color: #575757;
        }

        .top-right-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            z-index: 10
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <img src="Top-Right-Icon" alt="Top Right Image" class="top-right-image">

    <div class="fixed-menu">
        <h2>Menu</h2>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div style="margin-left: 220px; padding: 20px;">
        <h1>E-motion logs</h1>
        <p>Scroll down to see the fixed menu in action.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique...</p>
    </div>

    <div style="margin-left: 250px;">
        <form>
        <label for="Journal stress">Stress:</label>
        <input type="text" id="stress" name="stress" size="10"><br><br>
        </form>
    </div>

    <div style="margin-left: 250px;">
        <form>
        <label for="JournalEntry">Journal Entry:</label>
        <input type="text" id="stress" name="stress" style="width: 300px; height: 300px;"><br><br>
        </form>
    </div>


</body>
</html>
</html5-boilerplate>
